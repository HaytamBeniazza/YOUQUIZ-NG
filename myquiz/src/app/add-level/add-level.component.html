<h2 class="mb-4 text-4xl tracking-tight font-bold text-gray-900 text-center">Add Level</h2>

<form [formGroup]="addLevelForm" (ngSubmit)="addLevel()" class="flex flex-col justify-center max-w-sm mx-auto">
    <div class="mb-5">
        <label for="desc" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
        <input type="text" formControlName="description" id="desc" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>
    <div class="mb-5">
        <label for="min" class="block mb-2 text-sm font-medium text-gray-900">Min Points</label>
        <input type="number" formControlName="minPoints" id="min" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>
    <div class="mb-5">
        <label for="max" class="block mb-2 text-sm font-medium text-gray-900">Max Points</label>
        <input type="number" id="max" formControlName="maxPoints" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>
    <div class="flex justify-between">
        <button type="submit" [disabled]="!addLevelForm.valid" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add</button>
        <a routerLink="/level" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cancel</a>
    </div>
</form>
